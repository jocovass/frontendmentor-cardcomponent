<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card">
      <div class="card__img-box"></div>
      <div class="card__content">
        <h1 class="card__title">Get <span class="highlite">insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="card__stats">
            <p class="card__stat">
              <span class="card__stat--num">10k+</span>
              <span class="card__stat--heading">Companies</span>
            </p>

            <p class="card__stat">
              <span class="card__stat--num">314</span>
              <span class="card__stat--heading">Templates</span>
            </p>

            <p class="card__stat">
              <span class="card__stat--num">12M+</span>
              <span class="card__stat--heading">Queries</span>
            </p>
        </div>
      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jozsef Vass</a>.
  </div>
</body>
</html>
